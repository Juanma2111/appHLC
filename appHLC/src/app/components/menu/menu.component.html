<ion-menu side="start" contentId="main-content" type="overlay">
  <!-- Contenido del menÃº -->
  <ion-content>
    <h4>Grupos</h4>
    <ion-list mode="ios" lines="inset">
      <ion-item (click)="seleccionarGrupo('')">
        Todo
      </ion-item>
      <ion-item *ngFor="let grupo of grupos"
      [style.border-left]="'5px solid ' + grupo.color" [style.border-bottom]="'3px solid ' + grupo.color" [style.color]="grupo.color" 
      (click)="seleccionarGrupo(grupo.id)" (press)="mostrarOpcionesGrupo(grupo)">
        {{ grupo.nombre }}
      </ion-item>
      <ion-item (click)="crearGrupo()">
        <ion-icon name="add" color="white"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
